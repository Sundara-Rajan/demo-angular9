<div class="container">
  <div [hidden]="submitted">
    <h1>Add User Form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="user.userName"
          name="userName"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input
          type="text"
          class="form-control"
          id="code"
          required
          [(ngModel)]="user.userCode"
          name="userCode"
        />
      </div>
      <div class="form-group">
        <label for="role">Roles</label>
        <select
          class="form-control"
          id="role"
          required
          [(ngModel)]="user.role"
          name="role"
          #role="ngModel"
        >
          <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
        </select>
        <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
          Role is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!userForm.form.valid"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="newUser(); userForm.reset()"
      >
        New User
      </button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>The below details are submitted</h2>
    <div class="row">
      <div class="col-xs-3">Name:</div>
      <div class="col-xs-9">{{ user.userName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Code:</div>
      <div class="col-xs-9">{{ user.userCode }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Role:</div>
      <div class="col-xs-9">{{ user.role }}</div>
    </div>
    <br />
    <button class="btn btn-primary" (click)="submitted = false">Edit</button>
  </div>
</div>
